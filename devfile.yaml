apiVersion: 1.0.0
metadata:
  name: cpp-viralsim
projects:
  - name: Viral-Simulation-2020-2021
    source:
      location: 'https://github.com/evolesta/Viral-Simulation-2020-2021.git'
      type: git
      branch: main
components:
  - id: che-incubator/cpptools/latest
    preferences:
      clangd.path: /usr/bin/clangd
      cdt.clangd.binaries.enable: false
    type: chePlugin
    alias: cpp-plugin
  - mountSources: true
    endpoints:
      - attributes:
          public: 'true'
          protocol: http
          discoverable: 'false'
        name: web
        port: 8000
    command:
      - sleep
      - infinity
    memoryLimit: 512Mi
    type: dockerimage
    alias: cpp-dev
    image: emscripten/emsdk
commands:
  - name: run-production
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/Viral-Simulation-2020-2021'
        type: exec
        command: make run-production
        component: cpp-dev
  - name: run-debug
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/Viral-Simulation-2020-2021'
        type: exec
        command: make run-debug
        component: cpp-dev
  - name: build-production
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/Viral-Simulation-2020-2021'
        type: exec
        command: make build-production
        component: cpp-dev
  - name: build-debug
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/Viral-Simulation-2020-2021'
        type: exec
        command: make build-debug
        component: cpp-dev
